<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<script src="diceRoller.js"></script> -->
    <title>Dice Roller</title>
</head>
<body>
    <h1 class="title">Dice Roller</h1>

    <div class="dice-options">
        <div class="die">
            <img src="images/d4.png" alt="d4">
            <p class="dice-name">d4</p>
            <div class="toggle-options">
                <button class="button" data-quantity="d4-decrement">-</button>
                <input class="total" inputmode="numeric" name="d4-total" value="0">
                <button class="button" data-quantity="d4-increment">+</button>
            </div>
        </div>

        <div class="die">
            <img src="images/d6.png" alt="d6">
            <p class="dice-name">d6</p>
            <div class="toggle-options">
                <button class="button" data-quantity="d6-decrement">-</button>
                <input class="total" inputmode="numeric" name="d6-total" value="0">
                <button class="button" data-quantity="d6-increment">+</button>
            </div>
        </div>
    </div>
