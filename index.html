<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="diceRoller.js"></script>
    <title>Dice Roller</title>
</head>
<body>
    <h1 class="title">Dice Roller</h1>

    <div class="dice-options">
        <div class="die">
            <img src="images/d4.png" alt="d4">
            <p class="dice-name">d4</p>
            <div class="toggle-options">
                <button class="button" id="d4-decrement" onclick="onDecrementClicked(this)">-</button>
                <input class="total" inputmode="numeric" id="d4-total" value="0">
                <button class="button" id="d4-increment" onclick="onIncrementClicked(this)">+</button>
            </div>
        </div>

        <div class="die">
            <img src="images/d6.png" alt="d6">
            <p class="dice-name">d6</p>
            <div class="toggle-options">
                <button class="button" id="d6-decrement">-</button>
                <input class="total" inputmode="numeric" name="d6-total" value="0">
                <button class="button" id="d6-increment">+</button>
            </div>
        </div>

        <div class="die">
            <img src="images/d8.png" alt="d8">
            <p class="dice-name">d8</p>
            <div class="toggle-options">
                <button class="button" id="d8-decrement">-</button>
                <input class="total" inputmode="numeric" name="d8-total" value="0">
                <button class="button" id="d8-increment">+</button>
            </div>
        </div>

        <div class="die">
            <img src="images/d10.png" alt="d10">
            <p class="dice-name">d10</p>
            <div class="toggle-options">
                <button class="button" id="d10-decrement">-</button>
                <input class="total" inputmode="numeric" name="d10-total" value="0">
                <button class="button" id="d10-increment">+</button>
            </div>
        </div>

        <div class="die">
            <img src="images/dPercentile.png" alt="dPercentile">
            <p class="dice-name">d%</p>
            <div class="toggle-options">
                <button class="button" id="dPercentile-decrement">-</button>
                <input class="total" inputmode="numeric" name="d%-total" value="0">
                <button class="button" id="d%-increment">+</button>
            </div>
        </div>

        <div class="die">
            <img src="images/d12.png" alt="d12">
            <p class="dice-name">d12</p>
            <div class="toggle-options">
                <button class="button" id="d12-decrement">-</button>
                <input class="total" inputmode="numeric" name="d12-total" value="0">
                <button class="button" id="d12-increment">+</button>
            </div>
        </div>

        <div class="die">
            <img src="images/d20.png" alt="d20">
            <p class="dice-name">d20</p>
            <div class="toggle-options">
                <button class="button" id="d20-decrement">-</button>
                <input class="total" inputmode="numeric" name="d20-total" value="0">
                <button class="button" id="d20-increment">+</button>
            </div>
        </div>
    </div>

    <div class="roll">
        <button>ROLL</button>
    </div>

    <div class="terminal">
        <textarea id="results" name="results" rows="15"> > Select the dice you would like to roll then hit the ROLL button.</textarea>
    </div>
</body>
</html>
